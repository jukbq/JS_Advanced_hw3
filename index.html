<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                        initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>

<body>
    <section>
        <div class="container my-4 calcul">
            <div class="display_box">
                <input type="text" class="display" value="0">
            </div>
            <div class="buttom_box">
                <table class="table table-bordered numbers">

                    <body>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-light">7</button>
                            </td>
                            <td>
                                <button type="button" class="btn  btn-light">8</button>
                            </td>
                            <td>
                                <button type="button" class="btn  btn-light">9</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn  btn-light">4</button>
                            </td>
                            <td>
                                <button type="button" class="btn  btn-light">5</button>
                            </td>
                            <td>
                                <button type="button" class="btn  btn-light">6</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn  btn-light">3</button>
                            </td>
                            <td>
                                <button type="button" class="btn  btn-light">2</button>
                            </td>
                            <td>
                                <button type="button" class="btn  btn-light">1</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" class="btn  btn-light zero">0</button>
                            </td>

                            <td>
                                <button type="button" class="btn  btn-light">.</button>
                            </td>
                        </tr>

                    </body>
                </table>


                <!----------------------------------------------------------------->
                <table class="table table-bordered math_func">

                    <body>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-secondary">(</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-secondary">)</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button type="button" class="btn btn-secondary">+</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-secondary">-</button>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-secondary">&#215</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-secondary">&#247</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-secondary">&#8592</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-success">=</button>
                            </td>
                        </tr>
                    </body>
                </table>

            </div>
        </div>


    </section>





</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="jquery.js"></script>
<script src="main.js"></script>

</html>
